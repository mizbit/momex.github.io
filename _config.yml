# Dependencies
markdown:         redcarpet
highlighter:      rouge

# Permalinks
permalink:        pretty

# Pagination
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"

# Setup
title:            Momex
name:            Momex
description: HD, Electronics and more.
url:              http://www.momex.cat
baseurl:          /

author:
  name:           'Xavier Morales'
  url:            https://www.momex.cat
  email:          morales.xavier@momex.cat

paginate:         5

# Custom vars
version:          0.0.1

github:
  repo:           https://github.com/momex/momex.github.io.git

defaults:
  -
    scope:
      path: ""
    values:
      lang: ca
      layout: default
  -
    scope:
      path: _posts/en
    values:
      lang: en
      layout: default
  -
    scope:
      path: _posts/ca/posts
    values:
      layout: post

  -
    scope:
      path: _posts/en/posts
    values:
      layout: post

